<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="parent-container">
          <div class="result">
                    <div class="summary">
                      <div class="summary-text">
                         <p>your result</p>
                         <div class="circle">
                          <span class="grade">76</span>
                          <span class="overall-grade">of 100</span>
                        </div>
                        <div class="great-wrapper">
                          <div class="great">GREAT</div>
                          <div class="great-text">
                            <span>Your performance exceed 65% of the people conducting the test here!</span>
                          </div>

                        </div>

                      </div>

                    </div>
        
           <div class="result-text">
                 <p>summary</p>
               <div class="summary-wrapper">
                         <div class="reaction">
                               <div class="left"><span>Reaction</span></div>
                               <div class="right">80/100</div>
                         </div>
                    <div class="memory">
                          <div class="left"><span>memory</span></div>
                          <div class="right">92/100</div>
                    </div>
                    <div class="verbal">
                      <div class="left"><span>verbal</span></div>
                      <div class="right">61/100</div>
                    </div>

                  <div class="visual">
                    <div class="left"><span>visual</span></div>
                     <div class="right">73/100</div>
                  </div>

                <button>continue</button>


             </div>
      </div>
    </div>
           
  </div>
  
</body>
</html>
